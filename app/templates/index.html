<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Dungeon Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="status-panel">
        <h2>Status</h2>
        <div id="char-stats">
            <div>HP: <span id="hp-value">--</span> / <span id="max-hp-value">--</span></div>
            <div>Level: <span id="level-value">--</span></div>
            <div>XP: <span id="xp-value">--</span> / <span id="xp-needed-value">--</span></div>
        </div>

        <h2>Inventory</h2>
        <div id="inventory-display">
            <ul id="inventory-list">
                <li>(Empty)</li> </ul>
        </div>

        <h2>Active Quests</h2>
        <div id="quests-display">
            <ul id="quest-list">
                <li>(None)</li> </ul>
        </div>

        <h2>Actions Discovered</h2>
        <div id="actions-display">
            <div id="actions-counter">Count: <span>--</span> / <span>--</span></div>
            <ul id="actions-list">
                 <li>(None yet)</li> </ul>
        </div>
        <h2>Fun Actions Found! âœ¨</h2>
        <div id="llm-actions-display">
            <div id="llm-actions-grid">
                 <span class="llm-action-placeholder">(Try saying 'dance' or 'sing'!)</span>
            </div>
        </div>
        </div>

    <div id="main-content">
        <div id="chat-log">
            <div class="message game-message">Welcome to the LLM Dungeon Master! Type your commands below. Start with 'look'.</div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Enter command..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='ui_updater.js') }}"></script>
</body>
</html>
